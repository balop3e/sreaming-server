apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-server
  template:
    metadata:
      labels:
        app: streaming-server
    spec:
      containers:
      - name: streaming-server
        image: balop3e/streaming-server:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: storage
          mountPath: /data
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: streaming-server-pvc
